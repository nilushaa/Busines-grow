<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business grow</title>
    <link rel="stylesheet" href="./css/main.min.css" />
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="cards">
        <h1 class="card__title">Get <span class="violet-text">insights</span> that help your business grow.</h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <h2 class="card__stat--number">10k+</h2>
            <p class="card__stat--text">Companies</p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat--number">314</h2>
            <p class="card__stat--text">Templates</p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat--number">12M+</h2>
            <p class="card__stat--text">Queries</p>
          </div>
        </div>
      </div>

      <div class="card__image">
        <img
          class="card__image-content"
          src="./images/Bitmap (1).png"
          alt="businesswomens are working"
          width="540"
          height="465"
        />
      </div>
    </div>
  </body>
</html>
